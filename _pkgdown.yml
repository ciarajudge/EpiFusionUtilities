logo: man/figures/logoandname_transparentbackground.png

pkgdown:
  template:
    bootstrap: 5  # Use Bootstrap 5
  navbar:
    structure:
      left:
        - text: "Reference"
          href: reference/index.html
      right:
        - text: "GitHub"
          href: https://github.com/yourusername/EpiFusionUtilities  # Replace with your actual repo URL
  url: https://ciarajudge.github.io/EpiFusionUtilities  # Replace with your actual site URL
  destination: docs  # Output directory for the built site

# Customize the homepage
home:
  title: "EpiFusionUtilities"
  # Optional: Path to a Markdown file for custom homepage content
  path: README.md

reference:
  # Automatically list all exported functions in the package
  - title: "Functions"
    contents:
      - starts_with("")  # This will include all functions

